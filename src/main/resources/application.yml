spring: 
  application: 
    name: eureka
server: 
  port: 6677
eureka: 
  server:
    enableSelfPreservation: false
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:6677/eureka/
  instance: 
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2